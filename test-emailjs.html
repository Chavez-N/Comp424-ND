<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "UvK7p3qdpGga1NnGA",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            const form = document.getElementById('contact-form');
            const statusMessage = document.createElement('div');
            statusMessage.id = 'status-message';
            form.appendChild(statusMessage);

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                statusMessage.textContent = 'Sending...';

                // Update service ID and template ID to correct values
                emailjs.sendForm('service_5k4dd1o', 'template_sp0l2zu', this)
                    .then(() => {
                        console.log('SUCCESS!');
                        statusMessage.textContent = 'Message sent successfully!';
                        form.reset();
                    }, (error) => {
                        console.log('FAILED...', error);
                        statusMessage.textContent = 'Failed to send message: ' + error.text;
                    });
            });
        }
    </script>
</head>
<body>
    <form id="contact-form">
        <!-- To simplify the tutorial, the value is static. -->
        <input type="hidden" name="time" value="Mar 10 2025 08:46">
        <label>Name</label>
        <input type="text" name="name" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Subject</label>
        <input type="text" name="title" required>
        <label>Message</label>
        <textarea name="message" required></textarea>
        <input type="submit" value="Send">
    </form>
</body>
</html>
